steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
          'asia-southeast2-docker.pkg.dev/self-trials-mgarma/flaskhello/hello:${TAG}', 
          '--build-arg', 'MESSAGE=${MESSAGE}', 
          '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 
          'asia-southeast2-docker.pkg.dev/self-trials-mgarma/flaskhello/hello:${TAG}']
  
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'flask-hello', 
          '--allow-unauthenticated', 
          '--region=asia-southeast2', 
          '--image=asia-southeast2-docker.pkg.dev/self-trials-mgarma/flaskhello/hello:${TAG}']
